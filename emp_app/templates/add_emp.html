<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
    
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand">EmployeeManagementSystem</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>hello!!</strong> You can perform your oprations here
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div>
       <a href="/all_emp"><button type="button" class="btn btn-primary">View All Employee</button></a>
       <a href="/add_emp"><button type="button" class="btn btn-secondary">Add An Employee</button></a>
        <a href="/remove_emp"><button type="button" class="btn btn-success">Remove An Employee</button></a>
        <a href="/filter_emp"><button type="button" class="btn btn-danger">Filter Employee Details</button></a>
    </div><br>
    
    <div class="container-fluid">
      <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" value="{{first_name}}">
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" value="{{last_name}}">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" name="salary" value="{{salary}}">
        </div>
        <div class="mb-3">
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" class="form-control" name="bonus" value="{{bonus}}">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" name="phone" value="{{phone}}">
        </div>
        <div class="mb-3">
          <label for="dept" class="form-label">Department</label>
          <input type="text" class="form-control" name="dept" value="{{dept}}">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" name="role" value="{{role}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
