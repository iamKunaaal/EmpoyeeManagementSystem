<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remove Employee Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
    
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand">EmployeeManagementSystem</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>hello!!</strong> You can perform your oprations here
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div>
       <a href="/all_emp"><button type="button" class="btn btn-primary">View All Employee</button></a>
       <a href="/add_emp"><button type="button" class="btn btn-secondary">Add An Employee</button></a>
        <a href="/remove_emp"><button type="button" class="btn btn-success">Remove An Employee</button></a>
        <a href="/filter_emp"><button type="button" class="btn btn-danger">Filter Employee Details</button></a>
    </div>
    <br>
    <h1>Delete Employee</h1>
    <br>
    <div class="container">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose Employee To be Remove
        </button>
        <ul class="dropdown-menu">
          {% for emp in emps %}
          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}} || {{emp.role}}</a></li>
          {% endfor %}
         
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
